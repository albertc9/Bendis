name: Sync from GitLab

on:
  schedule:
    # 08:00 UTC
    - cron: '0 8 * * *'
    # 16:00 UTC
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Configure git
        run: |
          git config --global user.name "heris-sync-bot"
          git config --global user.email "albert.cheung@cern.ch"

      - name: Mirror from GitLab to GitHub
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Clone mirror repo from GitLab
          git clone --mirror "https://oauth2:${GITLAB_TOKEN}@code.ihep.ac.cn/heris/bendis.git" repo.git

          cd repo.git

          # 2. Add GitHub as push target
          git remote add github "https://x-access-token:${GITHUB_TOKEN}@github.com/albertc9/Bendis.git"

          # 3. Push all refs (branches, tags) as a complete mirror to GitHub
          git push --mirror github
